<span id="index-0"></span><h1>Week N N N Template<a class="headerlink" href="#week-n-n-n-template" title="Permalink to this headline">¶</a></h1>
<div class="section" id="whatever">
<span id="index-1"></span><h2>Whatever<a class="headerlink" href="#whatever" title="Permalink to this headline">¶</a></h2>
<p>The QED Lagrangian density is</p>
<div class="math">
<p><img src="../../_images/math/bf3d7b68f0b9796871d4447ba7b0e61c501b0d0d.png" alt="\L=\bar\psi(i\hbar c\gamma^\mu D_\mu-mc^2)\psi-{1\over4}F_{\mu\nu}F^{\mu\nu}"/></p>
</div><p>Plugging this Lagrangian into the Euler-Lagrange equation of motion for a field, we get:</p>
<div class="math">
<p><img src="../../_images/math/45f251c83de95e417bb9b40bed0a428ec2932856.png" alt="(i\hbar c\gamma^\mu D_\mu-mc^2)\psi=0"/></p>
</div><div class="math">
<p><img src="../../_images/math/d429415350a8863009bda2b0de7fdd0f0b50da4e.png" alt="\partial_\nu F^{\nu\mu}=-ec\bar\psi\gamma^\mu\psi"/></p>
</div></div>
</div>
